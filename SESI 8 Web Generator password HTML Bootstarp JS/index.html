<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1>Password Generator</h1>
            <div class="d-flex flex-column gap-3 mt-2">
                <label for="password" class="text-uppercase fw-bold">Password Length</label>
                <input class="form-control form-control-lg" type="number" id="passwordLength" />
                <label for="password" class="text-uppercase fw-bold">Password</label>
                <input class="form-control form-control-lg" id="password" disabled />
                <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-3" onclick="getPassword()">Generate Password</button>
                <a class="btn btn-primary text-uppercase fw-bold btn-lg mt-3" onclick="savePassword()" id="saveButtonPassword">Save Password</a>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
